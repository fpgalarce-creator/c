<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi cuenta – Campo Santa Catalina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="brand-mark"></span>
        <span class="brand-text">Campo Santa Catalina</span>
      </a>
      <nav class="nav"><a href="index.html#catalogo">Catálogo</a></nav>
    </div>
  </header>

  <main class="section">
    <div class="container auth-grid">
      <section class="card">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" class="form">
          <label>Email
            <input id="loginEmail" type="email" required placeholder="correo@dominio.cl">
          </label>
          <label>Contraseña
            <input id="loginPass" type="password" required>
          </label>
          <button class="btn" type="submit">Entrar</button>
        </form>
        <p class="muted">¿Eres admin? Usa <code>admin@camposantacatalina.cl</code> / <code>csc123</code></p>
      </section>

      <section class="card">
        <h2>Crear cuenta</h2>
        <form id="registerForm" class="form">
          <label>Nombre
            <input id="regName" type="text" required>
          </label>
          <label>Email
            <input id="regEmail" type="email" required>
          </label>
          <label>Teléfono
            <input id="regPhone" type="tel" required>
          </label>
          <label>Contraseña
            <input id="regPass" type="password" required minlength="4">
          </label>
          <button class="btn" type="submit">Registrarme</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="y"></span> Campo Santa Catalina</small>
      <nav class="foot-nav">
        <a href="index.html">Inicio</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </footer>

  <script src="auth.js" defer></script>
</body>
</html>
